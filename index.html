<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Meu Nome</h1>
        <p>Desenvolvedor Web</p>
    </header>

    <section>
        <h2>Sobre Mim</h2>
        <p>Olá! Bem-vindo à minha página pessoal. Sou um entusiasta da web interessado em aprender e compartilhar conhecimento.</p>
    </section>

    <section>
        <h2>Habilidades</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>Outras habilidades...</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Minha Página Pessoal</p>
    </footer>

</body>

</html>
